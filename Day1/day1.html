<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Php Internship Day 1</title>
    <style>
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            top: 40%;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }

        table {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="split left">
        <table border="1px solid black">
            <tr>
                <th>Frontend Technologies</th>
                <th>Backend Technologies</th>
            </tr>
            <tr>
                <td>ReactJs</td>
                <td>NodeJs</td>
            </tr>
            <tr>
                <td>VueJs</td>
                <td>Deno</td>
            </tr>
            <tr>
                <td>Angular</td>
                <td>Php</td>
            </tr>
        </table>
    </div>
    <div class="split right">
        <table border="1px solid black">
            <tr>
                <th>SQL Databases</th>
                <th>NoSQL Databases</th>
            </tr>
            <tr>
                <td>MySQL</td>
                <td>MongoDB</td>
            </tr>
            <tr>
                <td>Oracle</td>
                <td>Firebase</td>
            </tr>
            <tr>
                <td>MS SQL Server</td>
                <td>Redis</td>
            </tr>
        </table>
    </div>
</body>
</html>
